<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="text-input" />
    <button id="button">Envoyer</button>
    <div id="messages">


    </div>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>
      // adress ip from mac
      const socket = io('http://192.168.1.15:8000');
      console.log(socket);
      console.log('test');
      document.getElementById('button').addEventListener('click', () => {
        console.log(document.getElementById('text-input').value)
        socket.emit('message', {
          textMessage: document.getElementById('text-input').value,
        });
      });

      socket.on('message', (data) =>{
        const p = document.createElement('p');
        p.innerHTML = data.textMessage;
        document.getElementById('messages').appendChild(p)



      })
    </script>
  </body>
</html>
